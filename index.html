<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حذف البيانات - تطبيق الزين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #0A0F3C, #3F0071);
      color: #FEE43B;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff10;
      border: 1px solid #fee43b60;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #fff159;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #ffffffd9;
      line-height: 1.6;
    }

    .phone {
      font-size: 1.4em;
      font-weight: bold;
      color: #FEE43B;
      margin-top: 20px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ffffff70;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>طلب حذف الحساب</h1>

    <div class="phone">📞 07715215215</div>
    <p>سنعمل على معالجة طلبك في أسرع وقت ممكن.</p>
  </div>
  <footer>الزين © 2025 - جميع الحقوق محفوظة</footer>
</body>
</html>
